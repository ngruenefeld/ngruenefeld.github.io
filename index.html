<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Quote</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9; /* Light neutral background */
            font-family: 'Georgia', 'Times New Roman', serif; /* Nice classic font */
            color: #333; /* Dark text for good contrast */
        }
        .quote {
            text-align: center;
            font-size: 2rem;
            line-height: 1.5;
            font-style: italic;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="quote">
        "The only limit to our realization of tomorrow is our doubts of today."
        <br><br>
        - Franklin D. Roosevelt
    </div>
</body>
</html>
